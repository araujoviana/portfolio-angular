<div class="max-w-sm bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
  <div class="relative w-full h-48">
    <img [ngSrc]="imagePath" alt="{{ name }} screenshot" fill class="absolute inset-0 w-full h-full object-cover" />
  </div>
  <div class="p-4">
    <h2 class="text-xl font-semibold text-white">{{ name }}</h2>
    <p class="mt-2 text-gray-400">{{ brief }}</p>
    <button (click)="readMore()" class="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
      Read More
    </button>
  </div>
</div>

@if (isReadingMore) {
  <div class="overlay" (click)="readLess()">
    <div class="zoomed-card bg-gray-900 rounded-lg p-6 max-w-4xl w-full mx-4 relative">
      <div class="flex flex-col md:flex-row">
        <div class="relative w-full md:w-2/3 h-96 md:h-auto"> <!-- Alterado md:w-1/2 para md:w-2/3 -->
          <img [ngSrc]="imagePath" alt="{{ name }} screenshot" fill class="absolute inset-0 w-full h-full object-contain rounded-lg" />
        </div>
        <div class="mt-4 md:mt-0 md:ml-6 md:w-1/3"> <!-- Ajustado o espaÃ§o do texto para w-1/3 -->
          <h2 class="text-3xl font-bold text-white">{{ name }}</h2>
          <p class="mt-2 text-gray-300">{{ brief }}</p>
          <p class="mt-4 text-gray-300">{{ description }}</p>
          <a [href]="relevantLink" target="_blank" rel="noopener noreferrer" class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
            Visit Project
          </a>
        </div>
      </div>
    </div>
  </div>
}
