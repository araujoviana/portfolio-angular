<div class="p-6 bg-white rounded-lg shadow transition-all duration-300 ease-in-out transform hover:scale-105 hover:translate-y-2 hover:shadow-xl hover:shadow-indigo-500/50">
  <div class="flex items-center">
    <img [ngSrc]="icon" width="50" height="50"  alt="Skill icon" class="w-10 h-10" priority/>
    <h3 class="ml-4 text-xl font-semibold">{{ name }}</h3>
  </div>
  <div class="mt-4">
    <p class="text-gray-600">{{ description }}</p>
    <div class="mt-4">
      <img [ngSrc]="usageMedia" width="640" height="480" alt="Usage media" class="max-w-full h-auto rounded">
    </div>
  </div>
</div>
