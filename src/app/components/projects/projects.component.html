<div class="min-h-screen p-8 mt-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-center">
    @for (project of projects; track $index) {
      <app-project-card [name]="project.name"  [brief]="project.brief" [description]="project.description" [imagePath]="project.imagePath" [relevantLink]="project.relevantLink"  />
    }
  </div>
</div>
